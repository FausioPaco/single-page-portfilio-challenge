<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/variables.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
    <link href="css/typography.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Single-page design portfolio</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="header__nav">
          <a href="#" class="header__nav__logo--link">
            <img
              class="header__nav__logo"
              alt="Free Consultation"
              src="assets/logo.svg"
            />
          </a>
          <button type="button" class="btn btn__one">Free Consultation</button>
        </nav>
      </header>

      <main role="main" class="main">
        <section id="hero" class="main__hero">
          <h1>Design solutions made easy</h1>
          <p>
            With over ten years of experience in various design disciplines, I’m
            your one-stop shop for your design needs.
          </p>
        </section>
        <section id="skills" class="container">
          <div class="skills skills__graphic-design">
            <img
              src="assets/pattern-graphic-design.svg"
              alt="Graphic Design"
              width="128"
              height="192"
            />
            <p>Graphic Design</p>
          </div>
          <div class="skills skills__ux-ui">
            <img
              src="assets/pattern-ui-ux.svg"
              alt="UI/UX"
              width="64"
              height="64"
            />
            <p>UI/UX</p>
          </div>

          <div class="skills skills__apps">
            <img
              src="assets/pattern-apps.svg"
              alt="Apps"
              width="64"
              height="64"
            />
            <p>Apps</p>
          </div>
          <div class="skills skills__photography">
            <img
              src="assets/pattern-photography.svg"
              alt="Photography"
              width="160"
              height="64"
            />
            <p>Photography</p>
          </div>
          <div class="skills skills__ilustrations">
            <img
              src="assets/pattern-illustrations.svg"
              alt="Illustrations"
              width="128"
              height="64"
            />
            <p>Illustrations</p>
          </div>

          <div class="skills skills__motion-graphics">
            <img
              src="assets/pattern-motion-graphics.svg"
              alt="Motion Graphics"
              width="128"
              height="64"
            />
            <p>Motion Graphics</p>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>

    Graphics I’m Amy, and I’d love to work on your next project I love working

  </body>
</html>
